<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn Page</title>
  <link rel="stylesheet" href="../assets/css/Register.css">
</head>
<body>
  <div class="container">
    <form action="login.php" method="POST" class="login-form">
      <h1>üó≥Ô∏è VotiFi</h1>
      <input type="text" name="fname" placeholder="First Name" required>
      <input type="text" name="mname" placeholder="Middle Name">
      <input type="text" name="lname" placeholder="Last Name" required>
      <input type="text" name="fathername" placeholder="Father's Name" required>
      <input type="text" name="address1" placeholder="Present Address" required>
      <input type="text" name="address2" placeholder="Permanent Address" required>
      <input type="text" pattern="[0-9]{6}" name="pincode1" placeholder="Present Pincode" required>
      <input type="text" pattern="[0-9]{6}" name="pincode2" placeholder="Permanent Pincode" required>
      <input type="text" pattern="[0-9]{12}" name="aadhaar" placeholder="Aadhaar Number" required>
      <input type="text" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" name="pan" placeholder="PAN Number" required>
      <input type="text" name="voter" placeholder="Voter ID" required>
      <input type="tel" pattern="[0-9]{10}" name="number1" placeholder="Mobile Number" required>
      <input type="tel" pattern="[0-9]{10}" name="number2" placeholder="Alternate Number" required>
      <input type="email" name="email" placeholder="Email ID" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="../assets/css/settings.css">
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <img src="../assets/img/settings_image.jpg" alt="Profile Picture" class="profile-pic">
        <h2>joy</h2>
        <p class="username">@joygoru</p>
    </div>

    <div class="menu">
        <div class="menu-item">
            <span>Settings</span>
            <span class="notification-badge">2</span>
        </div>
        <div class="menu-item">Notifications</div>
        <div class="menu-item">Location services</div>
        <div class="menu-item">Invite friends</div>
        <div class="menu-item">Help</div>
    </div>

    <button class="close-btn" onclick="window.location.href='index.html'">Close</button>
</div>

<script>
    document.querySelector('.close-btn').addEventListener('click', function() {
        window.location.href = 'index.html';
    });
</script>

</body>
</html>
